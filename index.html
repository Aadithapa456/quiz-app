<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz- Dare to Play</title>
    <script src="https://kit.fontawesome.com/bed699dc9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-info">
            <div class="quiz-info-question">Question <span></span></div>
            <div class="quiz-info-valid">
                <div class="quiz-info-correct">Correct: <span id="correct"></span></div>
                <div class="quiz-info-incorrect">Incorrect: <span id="incorrect"></span></div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="quiz-main">
            <div class="quiz-question">
                <p>Click Next To Start</p>
            </div>
            <div class="quiz-options">
                <!-- <div class="first-option"><button><span>a)</span>Messi</button></div>
                <div class="second-option"><button><span>b)</span>Messi</button></div>
                <div class="third-option"><button><span>c)</span>Messi</button></div>
                <div class="fourth-option"><button><span>d)</span>Messi</button></div> -->
            </div>
        </div>
        <div class="next-btn-area">
            <button class="next-btn">Next</button>
        </div>
    </div>
    <div class="pop-up">
        <div class="result">
            <div class="result-title"></div>
            <div class="result-info">
            </div>
            <div class="close-pop-up">
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
