<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://kit.fontawesome.com/bed699dc9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-info">
            <div class="quiz-info-question">Question 1</div>
            <div class="quiz-info-valid">
                <div class="quiz-info-correct">Correct: 2</div>
                <div class="quiz-info-incorrect">Incorrect: 0</div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="quiz-main">

            <div class="quiz-question">
                <p>Who is the GOAT?</p>
            </div>
            <div class="quiz-options">
                <div class="first-option"><button>a) Messi</button></div>
                <div class="second-option"><button>b) Messi</button></div>
                <div class="third-option"><button>c) Messi</button></div>
                <div class="fourth-option"><button>d) Messi</button></div>
            </div>
        </div>

    </div>
</body>

</html>
